<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <label id="title">[[ message ]]</label>
        </div>

        <script>
            new Vue({
                el: '#app',
                delimiters: ["[[", "]]"],
                data: {
                    message: 'Minesweeper'
                }
            })    
        </script>
    </body>
</html>
